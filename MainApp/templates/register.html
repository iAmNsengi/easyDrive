{% extends 'base.html' %} {% load static %}
<br />
{% block content%} {% include 'navbar.html'%}

<form class="max-w-sm mx-auto pt-32" method="POST" id="registerForm">
  {% csrf_token %} {% include 'messages.html'%}
  <div class="mb-5">
    <label
      for="countries"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Register as</label
    >
    <select
      name="type"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    >
      <option value="driver">Driver</option>
      <option value="company">Company</option>
    </select>
  </div>
  <div class="mb-5">
    <label
      for="email"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Username</label
    >
    <input
      id="username"
      name="username"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      placeholder="Username...."
      required
    />
  </div>
  <div class="mb-5">
    <label
      for="password"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Your password</label
    >
    <input
      type="password"
      name="password"
      placeholder="Enter your Password"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required
    />
  </div>
  <div class="mb-5">
    <label
      for="repeat-password"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Repeat password</label
    >
    <input
      type="password"
      name="password1"
      placeholder="Repeat your password..."
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required
    />
  </div>
  <div class="flex items-start mb-5 py-2">
    <div class="flex items-center h-5">
      <input
        id="terms"
        type="checkbox"
        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
        required
      />
    </div>
    <label
      for="terms"
      class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >I agree with the
      <a href="#" class="text-blue-600 hover:underline dark:text-blue-500"
        >terms and conditions</a
      ></label
    >
  </div>
  <button
    type="submit"
    class="text-white bg-blue-700 mt-4 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Register new account
  </button>
</form>
<script>
  document.querySelector("#registerForm").addEventListener("submit", (e) => {
    e.preventDefault();
    formData = new FormData(document.querySelector("#registerForm"));
    formData.get("password") != formData.get("password1")
      ? alert("Passwords don't match")
      : document.querySelector("#registerForm").submit();
  });
</script>
<div class="pt-20">&nbsp;</div>
{% include 'footer.html'%} {% endblock %}
