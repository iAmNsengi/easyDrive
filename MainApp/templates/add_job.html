{% extends 'base.html' %} {% load static %} {% load humanize %}
<br />
{% block content %} {% include 'navbar.html' %}

<div class="w-full max-w-xl mx-auto">
  <form action="" method="post">
    <h1 class="text-2xl mb-2 text-gray-700 dark:text-gray-300">Post new job</h1>

    <div
      class="job-info border-b-2 border-gray-300 dark:border-gray-700 py-2 mb-5"
    >
      <!--    Title      -->
      <div class="mb-4">
        <label
          class="block text-gray-700 dark:text-gray-300 text-sm mb-2"
          for="job-title"
          >Title</label
        >
        <input
          class="appearance-none block w-full bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 border border-gray-400 dark:border-gray-600 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500 dark:focus:border-gray-400"
          type="text"
          id="job-title"
          name="job-title"
          placeholder="Frontend Developer"
          autofocus
        />
      </div>

      <!--     Link to apply     -->
      <div class="mb-4">
        <label
          class="block text-gray-700 dark:text-gray-300 text-sm mb-2"
          for="apply-link"
          >Link to apply</label
        >
        <input
          class="appearance-none block w-full bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 border border-gray-400 dark:border-gray-600 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500 dark:focus:border-gray-400"
          type="url"
          id="apply-link"
          name="apply-link"
          placeholder="https://www.djangoproject.com/apply"
        />
      </div>

      <div class="md:flex md:justify-between">
        <!--      Job Type      -->
        <div class="w-full md:w-3/12 mb-4 md:mb-0">
          <label
            class="block text-gray-700 dark:text-gray-300 text-sm mb-2"
            for="job-type"
            >Job Type</label
          >
          <div class="relative">
            <select
              class="block appearance-none w-full bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-600 text-gray-700 dark:text-gray-300 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-gray-500 dark:focus:border-gray-400"
              id="job-type"
              name="job-type"
            >
              <option>Full-time</option>
              <option>Part-time</option>
              <option>Freelance</option>
              <option>Contract</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300"
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                />
              </svg>
            </div>
          </div>
        </div>

        <!--     Location       -->
        <div class="w-full md:w-8/12 mb-4 md:mb-0">
          <label
            for="location"
            class="block text-gray-700 dark:text-gray-300 text-sm mb-2"
            >Location</label
          >
          <input
            type="text"
            class="appearance-none block w-full bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 border border-gray-400 dark:border-gray-600 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500 dark:focus:border-gray-400"
            id="location"
            name="location"
            placeholder="Schwerin"
          />
          <div>
            <label
              class="text-gray-600 dark:text-gray-400 flex items-center"
              for="remote"
            >
              <input class="mr-2 leading-tight" type="checkbox" id="remote" />
              <span class="text-sm">Work can be done remotely</span>
            </label>
          </div>
        </div>
      </div>
      <!-- end group -->

      <!--    Description      -->
      <div>
        <label
          for="description"
          class="block text-gray-700 dark:text-gray-300 text-sm mb-2"
          >Description</label
        >
        <textarea
          class="appearance-none block w-full bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 border border-gray-400 dark:border-gray-600 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500 dark:focus:border-gray-400"
          name="description"
          id="description"
          cols=""
          rows=""
        ></textarea>
      </div>

      <div class="flex flex-wrap -mx-3">
        <!--     Company       -->
        <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
          <label
            for="company"
            class="block text-gray-700 dark:text-gray-300 text-sm mb-2"
            >Company</label
          >
          <input
            type="text"
            class="appearance-none block w-full bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 border border-gray-400 dark:border-gray-600 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500 dark:focus:border-gray-400"
            id="company"
            name="company"
            placeholder="Company"
          />
        </div>

        <!--      Company Website      -->
        <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
          <label
            for="company-website"
            class="block text-gray-700 dark:text-gray-300 text-sm mb-2"
            >Company Website</label
          >
          <input
            type="url"
            class="appearance-none block w-full bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 border border-gray-400 dark:border-gray-600 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500 dark:focus:border-gray-400"
            id="company-website"
            name="company-website"
            placeholder="https://www.djangoproject.com/"
          />
        </div>
      </div>
      <!-- end group -->

      <!--      Company Logo      -->
      <div class="mb-4 md:mb-0">
        <label
          for="company-logo"
          class="block text-gray-700 dark:text-gray-300 text-sm mb-2"
          >Logo Image</label
        >
        <input
          type="file"
          class="appearance-none block w-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-600 rounded py-3 px-3 mb-3 leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-800 focus:border-gray-500 dark:focus:border-gray-400"
          id="company-logo"
          name="company-logo"
        />
      </div>
    </div>
    <!-- end job-info -->

    <div class="payment mb-6">
      <h4 class="mb-2 text-gray-700 dark:text-gray-300">Payment</h4>
      <p
        class="bg-gray-200 dark:bg-gray-700 py-3 text-center text-sm text-gray-700 dark:text-gray-300"
      >
        <span><i class="far fa-credit-card"></i></span>
        All jobs cost <strong>â‚¬300</strong> for 30 days.
      </p>
    </div>

    <!--     Submit     -->
    <div>
      <button
        class="bg-teal-500 hover:bg-teal-600 text-white py-2 px-3 rounded"
        type="submit"
      >
        Create job
      </button>
    </div>
  </form>
</div>

{% endblock %}
